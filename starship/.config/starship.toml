[git_status]
ahead = ' [⇡${count}](blue)'
behind = ' [⇣${count}](blue)'
conflicted = '[${count}](red)'
deleted = '[✘${count}](dimmed red)'
diverged = ' [⇡${ahead_count}⇣${behind_count}](blue)'
modified = '[!${count}](yellow)'
renamed = '[»${count}](purple)'
staged = '[+${count}](green)'
style = 'bold white'
untracked = '[?${count}](dimmed white)'

