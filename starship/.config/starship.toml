add_newline = false
# A minimal left prompt
format = """$directory$character"""
# move the rest of the prompt to the right
right_format = """$all"""

# symbols from https://www.nerdfonts.com/cheat-sheet
# these require a compatible font like: brew install --cask font-jetbrains-mono-nerd-font 

